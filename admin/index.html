<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NorthPixel Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f172a;
            color: #f8fafc;
            line-height: 1.6;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-box {
            background: #1e293b;
            padding: 3rem;
            border-radius: 1rem;
            border: 1px solid #334155;
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            margin-bottom: 2rem;
            text-align: center;
            color: #06b6d4;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: none;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #334155;
        }

        .admin-header h1 {
            color: #06b6d4;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #06b6d4;
            color: white;
        }

        .btn-primary:hover {
            background: #0891b2;
        }

        .btn-secondary {
            background: #334155;
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .section {
            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            border: 1px solid #334155;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #06b6d4;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #cbd5e1;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            color: #f8fafc;
            font-family: inherit;
            font-size: 0.95rem;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #06b6d4;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .repeater {
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 1rem;
            background: #0f172a;
        }

        .repeater-item {
            background: #1e293b;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #334155;
            position: relative;
        }

        .repeater-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #334155;
        }

        .repeater-item-title {
            font-weight: 600;
            color: #94a3b8;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-add {
            width: 100%;
            margin-top: 1rem;
        }

        .image-upload-group {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .image-upload-group input[type="text"] {
            flex: 1;
        }

        .image-preview {
            max-width: 200px;
            max-height: 150px;
            margin-top: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid #10b981;
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid #ef4444;
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
            border: 1px solid #f59e0b;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid #334155;
        }

        .tab {
            padding: 1rem 1.5rem;
            background: transparent;
            border: none;
            color: #cbd5e1;
            cursor: pointer;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab:hover {
            color: #06b6d4;
        }

        .tab.active {
            color: #06b6d4;
            border-bottom-color: #06b6d4;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .image-upload-group {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-group {
                flex-direction: column;
            }

            .tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="login-screen">
        <div class="login-box">
            <h1>üîê NorthPixel Admin</h1>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter admin password">
            </div>
            <button class="btn btn-primary" style="width: 100%;" onclick="login()">Login</button>
            <div id="login-error" style="margin-top: 1rem; color: #ef4444; display: none;"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-container" id="admin-container">
        <div class="admin-header">
            <h1>NorthPixel Admin Panel</h1>
            <div class="btn-group">
                <button class="btn btn-primary" onclick="preview()">üëÅ Preview</button>
                <button class="btn btn-secondary" onclick="downloadJSON()">‚¨á Download JSON</button>
                <button class="btn btn-secondary" onclick="copyJSON()">üìã Copy JSON</button>
                <button class="btn btn-secondary" onclick="resetContent()">üîÑ Reset</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <div id="alert-container"></div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab active" onclick="switchTab('brand')">Brand & Contact</button>
            <button class="tab" onclick="switchTab('theme')">Theme</button>
            <button class="tab" onclick="switchTab('hero')">Hero</button>
            <button class="tab" onclick="switchTab('services')">Services</button>
            <button class="tab" onclick="switchTab('process')">Process</button>
            <button class="tab" onclick="switchTab('projects')">Projects</button>
            <button class="tab" onclick="switchTab('pricing')">Pricing</button>
            <button class="tab" onclick="switchTab('faq')">FAQ</button>
        </div>

        <!-- Brand Tab -->
        <div class="tab-content active" id="tab-brand">
            <div class="section">
                <h2 class="section-title">Brand Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="brand-name">Brand Name</label>
                        <input type="text" id="brand-name" placeholder="NorthPixel">
                    </div>
                    <div class="form-group">
                        <label for="brand-tagline">Tagline</label>
                        <input type="text" id="brand-tagline" placeholder="Fast websites for small business">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="brand-email">Email</label>
                        <input type="email" id="brand-email" placeholder="info@example.com">
                    </div>
                    <div class="form-group">
                        <label for="brand-phone">Phone</label>
                        <input type="text" id="brand-phone" placeholder="+372 5541895">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="brand-location">Location</label>
                        <input type="text" id="brand-location" placeholder="Tallinn, Estonia">
                    </div>
                    <div class="form-group">
                        <label for="brand-formspree">Formspree Endpoint</label>
                        <input type="text" id="brand-formspree" placeholder="https://formspree.io/f/YOUR_ID">
                    </div>
                </div>
                <h3 style="margin: 2rem 0 1rem; color: #cbd5e1;">Social Links</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="social-linkedin">LinkedIn</label>
                        <input type="text" id="social-linkedin" placeholder="https://linkedin.com/company/...">
                    </div>
                    <div class="form-group">
                        <label for="social-facebook">Facebook</label>
                        <input type="text" id="social-facebook" placeholder="https://facebook.com/...">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="social-instagram">Instagram</label>
                        <input type="text" id="social-instagram" placeholder="https://instagram.com/...">
                    </div>
                    <div class="form-group">
                        <label for="social-twitter">Twitter/X</label>
                        <input type="text" id="social-twitter" placeholder="https://twitter.com/...">
                    </div>
                </div>
            </div>
        </div>

        <!-- Theme Tab -->
        <div class="tab-content" id="tab-theme">
            <div class="section">
                <h2 class="section-title">Theme Colors</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="theme-bg">Background</label>
                        <input type="text" id="theme-bg" placeholder="#0f172a">
                    </div>
                    <div class="form-group">
                        <label for="theme-text">Text Color</label>
                        <input type="text" id="theme-text" placeholder="#f8fafc">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="theme-accent">Accent Color</label>
                        <input type="text" id="theme-accent" placeholder="#06b6d4">
                    </div>
                    <div class="form-group">
                        <label for="theme-card">Card Background</label>
                        <input type="text" id="theme-card" placeholder="#1e293b">
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero Tab -->
        <div class="tab-content" id="tab-hero">
            <div class="section">
                <h2 class="section-title">Hero Section</h2>
                <div class="form-group">
                    <label for="hero-title">Main Title</label>
                    <input type="text" id="hero-title" placeholder="Fast Websites for Small Business">
                </div>
                <div class="form-group">
                    <label for="hero-subtitle">Subtitle</label>
                    <textarea id="hero-subtitle" rows="3" placeholder="Professional landing pages and business websites..."></textarea>
                </div>
            </div>
        </div>

        <!-- Services Tab -->
        <div class="tab-content" id="tab-services">
            <div class="section">
                <h2 class="section-title">
                    Services
                    <button class="btn btn-primary btn-small" onclick="addService()">+ Add Service</button>
                </h2>
                <div class="repeater" id="services-repeater"></div>
            </div>
        </div>

        <!-- Process Tab -->
        <div class="tab-content" id="tab-process">
            <div class="section">
                <h2 class="section-title">
                    Process Steps
                    <button class="btn btn-primary btn-small" onclick="addProcessStep()">+ Add Step</button>
                </h2>
                <div class="repeater" id="process-repeater"></div>
            </div>
        </div>

        <!-- Projects Tab -->
        <div class="tab-content" id="tab-projects">
            <div class="section">
                <h2 class="section-title">
                    Projects
                    <button class="btn btn-primary btn-small" onclick="addProject()">+ Add Project</button>
                </h2>
                <div class="alert alert-warning">
                    <strong>Image Tips:</strong> You can paste an image URL or upload a file (will be converted to base64). Base64 images increase file size significantly.
                </div>
                <div class="repeater" id="projects-repeater"></div>
            </div>
        </div>

        <!-- Pricing Tab -->
        <div class="tab-content" id="tab-pricing">
            <div class="section">
                <h2 class="section-title">
                    Pricing Plans
                    <button class="btn btn-primary btn-small" onclick="addPricingPlan()">+ Add Plan</button>
                </h2>
                <div class="repeater" id="pricing-repeater"></div>
            </div>
        </div>

        <!-- FAQ Tab -->
        <div class="tab-content" id="tab-faq">
            <div class="section">
                <h2 class="section-title">
                    FAQ
                    <button class="btn btn-primary btn-small" onclick="addFAQ()">+ Add Question</button>
                </h2>
                <div class="repeater" id="faq-repeater"></div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let content = null;
        let originalContent = null;
        let currentPassword = '';

        // Login
        async function login() {
            const password = document.getElementById('password').value;
            
            try {
                const res = await fetch('/content.json?t=' + Date.now());
                const data = await res.json();
                
                const requiredPassword = data.adminPassword || '';
                
                if (!requiredPassword || password === requiredPassword) {
                    currentPassword = password;
                    content = data;
                    originalContent = JSON.parse(JSON.stringify(data));
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('admin-container').style.display = 'block';
                    loadContent();
                    loadDraft();
                } else {
                    showLoginError('Incorrect password');
                }
            } catch (err) {
                showLoginError('Failed to load content.json');
            }
        }

        function showLoginError(msg) {
            const el = document.getElementById('login-error');
            el.textContent = msg;
            el.style.display = 'block';
        }

        function logout() {
            if (confirm('Unsaved changes will be lost. Continue?')) {
                location.reload();
            }
        }

        // Tab switching
        function switchTab(name) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('tab-' + name).classList.add('active');
        }

        // Load content into form
        function loadContent() {
            // Brand
            document.getElementById('brand-name').value = content.brand?.name || '';
            document.getElementById('brand-tagline').value = content.brand?.tagline || '';
            document.getElementById('brand-email').value = content.brand?.email || '';
            document.getElementById('brand-phone').value = content.brand?.phone || '';
            document.getElementById('brand-location').value = content.brand?.location || '';
            document.getElementById('brand-formspree').value = content.brand?.formspreeEndpoint || '';
            
            // Social
            document.getElementById('social-linkedin').value = content.brand?.social?.linkedin || '';
            document.getElementById('social-facebook').value = content.brand?.social?.facebook || '';
            document.getElementById('social-instagram').value = content.brand?.social?.instagram || '';
            document.getElementById('social-twitter').value = content.brand?.social?.twitter || '';

            // Theme
            document.getElementById('theme-bg').value = content.theme?.colors?.bg || '';
            document.getElementById('theme-text').value = content.theme?.colors?.text || '';
            document.getElementById('theme-accent').value = content.theme?.colors?.accent || '';
            document.getElementById('theme-card').value = content.theme?.colors?.card || '';

            // Hero
            document.getElementById('hero-title').value = content.hero?.title || '';
            document.getElementById('hero-subtitle').value = content.hero?.subtitle || '';

            // Services
            renderServices();
            
            // Process
            renderProcess();
            
            // Projects
            renderProjects();
            
            // Pricing
            renderPricing();
            
            // FAQ
            renderFAQ();
        }

        // Services
        function renderServices() {
            const container = document.getElementById('services-repeater');
            container.innerHTML = '';
            
            (content.sections?.services || []).forEach((service, index) => {
                const item = document.createElement('div');
                item.className = 'repeater-item';
                item.innerHTML = `
                    <div class="repeater-item-header">
                        <span class="repeater-item-title">Service ${index + 1}</span>
                        <button class="btn btn-danger btn-small" onclick="removeService(${index})">Remove</button>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Icon (emoji)</label>
                            <input type="text" value="${service.icon || ''}" onchange="updateService(${index}, 'icon', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" value="${service.name || ''}" onchange="updateService(${index}, 'name', this.value)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea onchange="updateService(${index}, 'description', this.value)">${service.description || ''}</textarea>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function addService() {
            if (!content.sections) content.sections = {};
            if (!content.sections.services) content.sections.services = [];
            content.sections.services.push({ icon: 'üìÑ', name: 'New Service', description: '' });
            renderServices();
            saveDraft();
        }

        function updateService(index, field, value) {
            content.sections.services[index][field] = value;
            saveDraft();
        }

        function removeService(index) {
            if (confirm('Remove this service?')) {
                content.sections.services.splice(index, 1);
                renderServices();
                saveDraft();
            }
        }

        // Process
        function renderProcess() {
            const container = document.getElementById('process-repeater');
            container.innerHTML = '';
            
            (content.sections?.processSteps || []).forEach((step, index) => {
                const item = document.createElement('div');
                item.className = 'repeater-item';
                item.innerHTML = `
                    <div class="repeater-item-header">
                        <span class="repeater-item-title">Step ${index + 1}</span>
                        <button class="btn btn-danger btn-small" onclick="removeProcessStep(${index})">Remove</button>
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" value="${step.name || ''}" onchange="updateProcessStep(${index}, 'name', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea onchange="updateProcessStep(${index}, 'description', this.value)">${step.description || ''}</textarea>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function addProcessStep() {
            if (!content.sections) content.sections = {};
            if (!content.sections.processSteps) content.sections.processSteps = [];
            content.sections.processSteps.push({ name: 'New Step', description: '' });
            renderProcess();
            saveDraft();
        }

        function updateProcessStep(index, field, value) {
            content.sections.processSteps[index][field] = value;
            saveDraft();
        }

        function removeProcessStep(index) {
            if (confirm('Remove this step?')) {
                content.sections.processSteps.splice(index, 1);
                renderProcess();
                saveDraft();
            }
        }

        // Projects
        function renderProjects() {
            const container = document.getElementById('projects-repeater');
            container.innerHTML = '';
            
            (content.sections?.projects || []).forEach((project, index) => {
                const item = document.createElement('div');
                item.className = 'repeater-item';
                
                const imagePreview = project.imageUrl 
                    ? `<img src="${project.imageUrl}" class="image-preview" alt="Preview">` 
                    : '';
                
                item.innerHTML = `
                    <div class="repeater-item-header">
                        <span class="repeater-item-title">${project.title || 'Project ' + (index + 1)}</span>
                        <button class="btn btn-danger btn-small" onclick="removeProject(${index})">Remove</button>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" value="${project.title || ''}" onchange="updateProject(${index}, 'title', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Industry</label>
                            <input type="text" value="${project.industry || ''}" onchange="updateProject(${index}, 'industry', this.value)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Result</label>
                        <textarea onchange="updateProject(${index}, 'result', this.value)">${project.result || ''}</textarea>
                    </div>
                    <div class="form-group">
                        <label>Tags (comma-separated)</label>
                        <input type="text" value="${(project.tags || []).join(', ')}" onchange="updateProjectTags(${index}, this.value)">
                    </div>
                    <div class="form-group">
                        <label>Link (optional)</label>
                        <input type="text" value="${project.link || ''}" onchange="updateProject(${index}, 'link', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <div class="image-upload-group">
                            <input type="text" value="${project.imageUrl || ''}" onchange="updateProject(${index}, 'imageUrl', this.value)" placeholder="Image URL or upload file">
                            <input type="file" accept="image/*" onchange="uploadProjectImage(${index}, this)" style="display: none;" id="file-${index}">
                            <button class="btn btn-secondary btn-small" onclick="document.getElementById('file-${index}').click()">Upload</button>
                        </div>
                        ${imagePreview}
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function addProject() {
            if (!content.sections) content.sections = {};
            if (!content.sections.projects) content.sections.projects = [];
            content.sections.projects.push({
                title: 'New Project',
                industry: '',
                result: '',
                tags: [],
                imageUrl: '',
                link: ''
            });
            renderProjects();
            saveDraft();
        }

        function updateProject(index, field, value) {
            content.sections.projects[index][field] = value;
            saveDraft();
            if (field === 'title') renderProjects();
        }

        function updateProjectTags(index, value) {
            content.sections.projects[index].tags = value.split(',').map(t => t.trim()).filter(Boolean);
            saveDraft();
        }

        function removeProject(index) {
            if (confirm('Remove this project?')) {
                content.sections.projects.splice(index, 1);
                renderProjects();
                saveDraft();
            }
        }

        function uploadProjectImage(index, input) {
            const file = input.files[0];
            if (!file) return;
            
            if (file.size > 2 * 1024 * 1024) {
                alert('File is too large. Please use images under 2MB or paste an image URL instead.');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = (e) => {
                content.sections.projects[index].imageUrl = e.target.result;
                renderProjects();
                saveDraft();
            };
            reader.readAsDataURL(file);
        }

        // Pricing
        function renderPricing() {
            const container = document.getElementById('pricing-repeater');
            container.innerHTML = '';
            
            (content.sections?.pricingPlans || []).forEach((plan, index) => {
                const item = document.createElement('div');
                item.className = 'repeater-item';
                item.innerHTML = `
                    <div class="repeater-item-header">
                        <span class="repeater-item-title">${plan.name || 'Plan ' + (index + 1)}</span>
                        <button class="btn btn-danger btn-small" onclick="removePricing(${index})">Remove</button>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" value="${plan.name || ''}" onchange="updatePricing(${index}, 'name', this.value)">
                        </div>
                        <div class="form-group">
                            <label>Price</label>
                            <input type="text" value="${plan.price || ''}" onchange="updatePricing(${index}, 'price', this.value)">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Duration</label>
                            <input type="text" value="${plan.duration || ''}" onchange="updatePricing(${index}, 'duration', this.value)">
                        </div>
                        <div class="form-group">
                            <label class="checkbox-group">
                                <input type="checkbox" ${plan.featured ? 'checked' : ''} onchange="updatePricing(${index}, 'featured', this.checked)">
                                Featured (Most Popular)
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Features (one per line)</label>
                        <textarea rows="6" onchange="updatePricingFeatures(${index}, this.value)">${(plan.features || []).join('\n')}</textarea>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function addPricingPlan() {
            if (!content.sections) content.sections = {};
            if (!content.sections.pricingPlans) content.sections.pricingPlans = [];
            content.sections.pricingPlans.push({
                name: 'New Plan',
                price: 'from ‚Ç¨0',
                duration: '0 days',
                featured: false,
                features: []
            });
            renderPricing();
            saveDraft();
        }

        function updatePricing(index, field, value) {
            content.sections.pricingPlans[index][field] = value;
            saveDraft();
            if (field === 'name') renderPricing();
        }

        function updatePricingFeatures(index, value) {
            content.sections.pricingPlans[index].features = value.split('\n').filter(Boolean);
            saveDraft();
        }

        function removePricing(index) {
            if (confirm('Remove this pricing plan?')) {
                content.sections.pricingPlans.splice(index, 1);
                renderPricing();
                saveDraft();
            }
        }

        // FAQ
        function renderFAQ() {
            const container = document.getElementById('faq-repeater');
            container.innerHTML = '';
            
            (content.sections?.faq || []).forEach((faq, index) => {
                const item = document.createElement('div');
                item.className = 'repeater-item';
                item.innerHTML = `
                    <div class="repeater-item-header">
                        <span class="repeater-item-title">FAQ ${index + 1}</span>
                        <button class="btn btn-danger btn-small" onclick="removeFAQ(${index})">Remove</button>
                    </div>
                    <div class="form-group">
                        <label>Question</label>
                        <input type="text" value="${faq.question || ''}" onchange="updateFAQ(${index}, 'question', this.value)">
                    </div>
                    <div class="form-group">
                        <label>Answer</label>
                        <textarea rows="4" onchange="updateFAQ(${index}, 'answer', this.value)">${faq.answer || ''}</textarea>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        function addFAQ() {
            if (!content.sections) content.sections = {};
            if (!content.sections.faq) content.sections.faq = [];
            content.sections.faq.push({ question: 'New Question?', answer: '' });
            renderFAQ();
            saveDraft();
        }

        function updateFAQ(index, field, value) {
            content.sections.faq[index][field] = value;
            saveDraft();
        }

        function removeFAQ(index) {
            if (confirm('Remove this FAQ?')) {
                content.sections.faq.splice(index, 1);
                renderFAQ();
                saveDraft();
            }
        }

        // Collect all form data
        function collectFormData() {
            const data = JSON.parse(JSON.stringify(content));
            
            // Brand
            data.brand = data.brand || {};
            data.brand.name = document.getElementById('brand-name').value;
            data.brand.tagline = document.getElementById('brand-tagline').value;
            data.brand.email = document.getElementById('brand-email').value;
            data.brand.phone = document.getElementById('brand-phone').value;
            data.brand.location = document.getElementById('brand-location').value;
            data.brand.formspreeEndpoint = document.getElementById('brand-formspree').value;
            
            data.brand.social = data.brand.social || {};
            data.brand.social.linkedin = document.getElementById('social-linkedin').value;
            data.brand.social.facebook = document.getElementById('social-facebook').value;
            data.brand.social.instagram = document.getElementById('social-instagram').value;
            data.brand.social.twitter = document.getElementById('social-twitter').value;

            // Theme
            data.theme = data.theme || {};
            data.theme.colors = data.theme.colors || {};
            data.theme.colors.bg = document.getElementById('theme-bg').value;
            data.theme.colors.text = document.getElementById('theme-text').value;
            data.theme.colors.accent = document.getElementById('theme-accent').value;
            data.theme.colors.card = document.getElementById('theme-card').value;

            // Hero
            data.hero = data.hero || {};
            data.hero.title = document.getElementById('hero-title').value;
            data.hero.subtitle = document.getElementById('hero-subtitle').value;

            return data;
        }

        // Draft saving
        function saveDraft() {
            const data = collectFormData();
            localStorage.setItem('NP_ADMIN_DRAFT', JSON.stringify(data));
            showAlert('Draft saved', 'success');
        }

        function loadDraft() {
            const draft = localStorage.getItem('NP_ADMIN_DRAFT');
            if (draft) {
                try {
                    const data = JSON.parse(draft);
                    content = data;
                    loadContent();
                    showAlert('Draft loaded from localStorage', 'success');
                } catch (e) {
                    console.error('Failed to load draft:', e);
                }
            }
        }

        // Actions
        function preview() {
            const data = collectFormData();
            localStorage.setItem('NP_CONTENT_OVERRIDE', JSON.stringify(data));
            window.open('/', '_blank');
        }

        function downloadJSON() {
            const data = collectFormData();
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'content.json';
            a.click();
            URL.revokeObjectURL(url);
            showAlert('JSON downloaded', 'success');
        }

        function copyJSON() {
            const data = collectFormData();
            const json = JSON.stringify(data, null, 2);
            navigator.clipboard.writeText(json).then(() => {
                showAlert('JSON copied to clipboard', 'success');
            }).catch(() => {
                showAlert('Failed to copy JSON', 'error');
            });
        }

        function resetContent() {
            if (confirm('Reset to original content.json? All unsaved changes will be lost.')) {
                content = JSON.parse(JSON.stringify(originalContent));
                loadContent();
                localStorage.removeItem('NP_ADMIN_DRAFT');
                localStorage.removeItem('NP_CONTENT_OVERRIDE');
                showAlert('Content reset to original', 'success');
            }
        }

        // Alerts
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Auto-save every 30 seconds
        setInterval(() => {
            saveDraft();
        }, 30000);

        // Handle enter key on login
        document.getElementById('password')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
