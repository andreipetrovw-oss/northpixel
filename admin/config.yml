backend:
  name: github
  repo: northpixel  # <-- ВАЖНО: поменяй на свой USERNAME/REPO если другое
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "site"
    label: "Site Content"
    files:
      - label: "Main Content"
        name: "content"
        file: "content/site.json"
        fields:
          - label: "Hero"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }

          - label: "Problems"
            name: "problems"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }

          - label: "Solutions"
            name: "solutions"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }

          - label: "Process"
            name: "process"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "text" }

  - name: "packages"
    label: "Pricing Packages"
    files:
      - label: "Packages"
        name: "packages"
        file: "content/packages.json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Price", name: "price", widget: "string" }
              - { label: "Duration", name: "duration", widget: "string" }
              - { label: "Featured", name: "featured", widget: "boolean", default: false }
              - label: "Features"
                name: "features"
                widget: "list"
                field: { label: "Feature", name: "feature", widget: "string" }

  - name: "cases"
    label: "Case Studies"
    files:
      - label: "Cases"
        name: "cases"
        file: "content/cases.json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Image URL", name: "image", widget: "string" }
              - label: "Tags"
                name: "tags"
                widget: "list"
                required: false
                field: { label: "Tag", name: "tag", widget: "string" }

editor:
  preview: false
